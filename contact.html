<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rayhan Juices</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/pages/contact.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>
    <header class="header">
        <!-- Same header -->
    </header>

    <main>
        <section class="hero reveal-section">
            <div class="container">
                <div class="hero-content">
                    <h1>Get in Touch with Rayhan</h1>
                    <p>We'd love to hear from you!</p>
                </div>
            </div>
        </section>

        <section class="contact-content container reveal-section">
            <div class="contact-form-section">
                <h2>Send Us a Message</h2>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="contact-info-section">
                <h2>Our Information</h2>
                <div class="info-item">
                    <h4>Address</h4>
                    <p>Benghazi, Libya</p>
                </div>
                <div class="info-item">
                    <h4>Phone</h4>
                    <p>+218 92 123 4567</p>
                </div>
                <div class="info-item">
                    <h4>Email</h4>
                    <p>info@rayhan.ly</p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3199.974295108374!2d20.066879615261!3d32.485651711113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a5e3f6f5e3f5e3%3A0x1234567890abcdef!2sBenghazi%2C%20Libya!5e0!3m2!1sen!2sus!4v1690000000000" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Same footer -->
    <footer class="footer">
        <!-- same -->
    </footer>

    <script src="assets/js/global.js" defer></script>
</body>
</html>
